<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.8em;
            min-height: 1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .success {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<form id="studentForm" novalidate>
    <h2>Formulario de Registro de Estudiante</h2>

    <div class="form-group">
        <label for="carnet">Carnet:</label>
        <input type="text" id="carnet" placeholder="AB001">
        <div id="carnetError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="fullName">Nombre Completo:</label>
        <input type="text" id="fullName" placeholder="Juan Pérez">
        <div id="fullNameError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="dui">DUI:</label>
        <input type="text" id="dui" placeholder="12345678-9">
        <div id="duiError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="nit">NIT:</label>
        <input type="text" id="nit" placeholder="1234-123456-123-1">
        <div id="nitError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="birthDate">Fecha de Nacimiento:</label>
        <input type="text" id="birthDate" placeholder="DD/MM/YYYY">
        <div id="birthDateError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="ejemplo@dominio.com">
        <div id="emailError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="age">Edad:</label>
        <input type="text" id="age" placeholder="20">
        <div id="ageError" class="error"></div>
    </div>

    <button type="submit">Enviar</button>
    <div id="successMessage" class="success"></div>
</form>

<script src="../js/main.js"></script>
</body>
</html>
